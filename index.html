<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Walk Away Cancer Profile Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="frame.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="mainContainer">
            <div class="innerContainer leftContainer">
                <Header>
                    <h1 class="title">Walk Away Cancer 2023</h1>
                    <h1 class="leftHeading">Profile Frame Sample.</h1>
                </Header>
                <Main>
                    <img src="assets/images/dummyCertProfileFrame.jpeg" alt="" class="dummyCertImage">
                </Main>
            </div>

            <div class="innerContainer rightContainer">
                <h1 class="rightMainHeading" style="display: none;" >Walk Away Cancer 2023</h1>
                <section class="rightTopContainer profileGenerator">
                    <h1 class="rightHeading">Get Your Profile Frame In Seconds</h1>
                    <div class="infoField">
                        <input type="text" name="firstname" id="" class="firstname" placeholder="Enter Your First Name">
                        <input type="text" name="lastname" id="" class="lastname" placeholder="Enter Your Last Name">
                        <input type="file" class="imgUpload">
                    </div>
                    <button class="generateBtn">Generate Image</button>
                </section>

                <section class="rightBottomContainer profilePreview">
                    <div class="personCertificate">
                        <div class="personProfileFrame">
                            <img src="assets/images/frame-bg.svg" alt="" class="certBackground">
                            <img src="assets/images/dummyProfilePic.png" alt="" class="profilePic">
                            <div class="nameTagContainer">
                                <img src="assets/images/nametag.svg" alt="" class="nameTag">
                                <p class="personFullName">XXXXX XXXXXX</p>
                            </div>
                        </div>
                    </div>
                    <div class="downloadAndShare">
                        <button class="profileDownloadBtn">Download Profile Frame</button>

                        <p class="shareIcons">Share Via:
                            <a href=""><img src="assets/images/facebook.png" alt="" class="shareIcon sharefacebook"></a>
                            <a href=""><img src="assets/images/twitter.png" alt="" class="shareIcon shareX"></a>
                            <a href=""><img src="assets/images/instagram.png" alt="" class="shareIcon shareInstagram"></a>
                            <a href=""><img src="assets/images/linkedin.png" alt="" class="shareIcon shareLinkedIn"></a>
                        </p>
                    </div>
                </section>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
